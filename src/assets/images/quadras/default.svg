<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fundo -->
  <rect width="300" height="200" fill="url(#bg)" stroke="#dee2e6" stroke-width="2" rx="8"/>
  
  <!-- Campo da quadra -->
  <rect x="20" y="20" width="260" height="160" fill="none" stroke="#6c757d" stroke-width="2" rx="4"/>
  
  <!-- Linha central -->
  <line x1="150" y1="20" x2="150" y2="180" stroke="#6c757d" stroke-width="2"/>
  
  <!-- Círculo central -->
  <circle cx="150" cy="100" r="25" fill="none" stroke="#6c757d" stroke-width="2"/>
  
  <!-- Áreas dos gols -->
  <rect x="20" y="75" width="20" height="50" fill="none" stroke="#6c757d" stroke-width="2"/>
  <rect x="260" y="75" width="20" height="50" fill="none" stroke="#6c757d" stroke-width="2"/>
  
  <!-- Pequenas áreas -->
  <rect x="20" y="85" width="10" height="30" fill="none" stroke="#6c757d" stroke-width="1"/>
  <rect x="270" y="85" width="10" height="30" fill="none" stroke="#6c757d" stroke-width="1"/>
  
  <!-- Ícone de imagem -->
  <g transform="translate(135,40)">
    <rect x="0" y="0" width="30" height="20" fill="none" stroke="#adb5bd" stroke-width="1.5" rx="2"/>
    <circle cx="8" cy="6" r="2" fill="#adb5bd"/>
    <polyline points="10,12 15,8 20,12" fill="none" stroke="#adb5bd" stroke-width="1.5"/>
  </g>
  
  <!-- Texto -->
  <text x="150" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6c757d">
    QUADRA ESPORTIVA
  </text>
  <text x="150" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#adb5bd">
    Imagem não disponível
  </text>
</svg>
